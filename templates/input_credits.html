{% extends "base_forum.html" %}

{% block title %}履修単位の入力{% endblock %}

{% block content %}
  <h2>{{ grade }}年生：履修単位を入力してください</h2>

  <form action="/result" method="post">
    <input type="hidden" name="grade" value="{{ grade }}">

    {% for category, required in requirements.items() %}
      <label>{{ category }}（必要 {{ required }} 単位）:</label>
      <input type="number" name="credits_{{ loop.index0 }}" min="0" required>
      <input type="hidden" name="category_{{ loop.index0 }}" value="{{ category }}">
    {% endfor %}

    <input type="hidden" name="total_fields" value="{{ requirements|length }}">
    <input type="submit" value="▶ 判定する">
  </form>
{% endblock %}
