<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}新潟大学アプリ{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #f4f4f9;
      color: #222;
      max-width: 700px;
      margin: 50px auto;
      padding: 2em;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
    }

    a {
      display: inline-block;
      margin-top: 1.5em;
      text-decoration: none;
      color: #0055aa;
      border-bottom: 1px dotted #0055aa;
    }

    a:hover {
      color: #003377;
      border-color: #003377;
    }

    hr {
      margin-top: 2em;
      margin-bottom: 2em;
    }

    button, select, input[type="submit"] {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #bbb;
      margin-top: 0.5em;
      width: 100%;
    }

    label {
      font-weight: bold;
    }

    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>{% block header %}新潟大学 数学プログラム　基本情報システム {% endblock %}</h1>

  {% block content %}
  <!-- 回転する Icosahedron（20面体） -->
<div id="polyhedron-container" style="width: 100%; height: 300px;"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, 300);
  document.getElementById("polyhedron-container").appendChild(renderer.domElement);

  const geometry = new THREE.IcosahedronGeometry(1, 0);
  const material = new THREE.MeshNormalMaterial({ wireframe: true });
  const polyhedron = new THREE.Mesh(geometry, material);
  scene.add(polyhedron);

  camera.position.z = 3;

  function animate() {
    requestAnimationFrame(animate);
    polyhedron.rotation.x += 0.01;
    polyhedron.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>

  {% endblock %}
</body>
</html>
