<!DOCTYPE html>
<html>
<head>
    <title>判定結果</title>
</head>
<body>
    <h2>{{ grade }}年の単位取得状況</h2>

    <ul>
    {% for category, info in status.items() %}
        <li>
            {{ category }}：
            取得 {{ info.earned }} / 必要 {{ info.required }} 単位 →
            {% if info.met %}
                ✅ 達成
            {% else %}
                ❌ 不足
            {% endif %}
        </li>
    {% endfor %}
    </ul>

</body>
</html>
