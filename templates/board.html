{% extends "base.html" %}

{% block title %}講義掲示板{% endblock %}

{% block content %}
  <form action="/post" method="post">
    <label>講義名:</label>
    <input type="text" name="title" required>

    <label>コメント:</label>
    <textarea name="comment" rows="4" required></textarea>

    <label>評価（1〜5）:</label>
    <input type="number" name="rating" min="1" max="5">

    <input type="submit" value="投稿">
  </form>

  <hr>

  <h2>投稿一覧</h2>
  {% for post in posts %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
      <strong>講義名:</strong> {{ post['title'] }}<br>
      <strong>評価:</strong> {{ post['rating'] }} / 5<br>
      <strong>コメント:</strong><br> {{ post['comment'] }}
    </div>
  {% else %}
    <p>まだ投稿はありません。</p>
  {% endfor %}
{% endblock %}
