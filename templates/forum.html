{% extends "base.html" %}

{% block content %}
  <h1>数学フリートーク</h1>

  <form action="/post_forum" method="post" enctype="multipart/form-data">
    <textarea name="content" rows="4" cols="60" placeholder="自由に書いてください" required></textarea><br>
    <label>PDF添付（任意）:</label>
    <input type="file" name="pdf" accept=".pdf"><br>
    <button type="submit">投稿</button>
  </form>

  <hr>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li style="margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc; border-radius: 6px;">
          <p>{{ post[1] }}</p>  <!-- content -->
          {% if post[2] %}
            <a href="{{ url_for('static', filename='uploads/' + post[2]) }}" target="_blank">📄 添付PDF</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>まだ投稿はありません。</p>
  {% endif %}
{% endblock %}
